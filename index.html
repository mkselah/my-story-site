<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Godnat historie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Godnat historie</h1>

    <form id="storyForm">
      <label>
        Emne<br />
        <input required name="topic" placeholder="Mickey mouse og Lion King" value="Mickey mouse og Lion King">
      </label>

      <label>
        Barnets alder<br />
        <input required name="age" type="number" min="1" max="12" value="6">
      </label>

      <label>
        Læsetid i minutter<br />
        <input required name="minutes" type="number" min="1" max="5" value="3">
      </label>

      <label>
        Language<br />
        <select name="language">
          <option>Dansk</option>
          <option>Turkce</option>
          <option>English</option>
        </select>
      </label>

      <button id="generateBtn">Ny historie</button>
    </form>

    <div id="loader" hidden> Skriver…</div>
    <article id="result"></article>
    <button id="listenBtn" hidden>🔊 Hør</button>
    <button id="downloadBtn" hidden>⬇️ Download mp3</button>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
